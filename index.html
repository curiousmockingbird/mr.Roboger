<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Roboger's Neighborhood</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Mr. Roboger's Neighborhood</h1>
        <form>
          <div class="form-group form_input_margin">
            <label for="userInputNumber">Insert a number and see what happens!</label>
            <input type="number" class="form-control" id="userInputNumber" placeholder="Insert number">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <form id="reset">
      <div class="col-12 hidden" id="hiddenDiv">
        <h1>Here's a translation of your input<br><span class="small"> according to Mr. Roboger!</span></h1>
        <p><span class="showResults"> </span></p>
        <button type="button" class="btn btn-primary">Reset</button>
      </div>
    </form>
    </div>
  </div>
</body>

</html>
